apply plugin: 'java'
apply plugin: 'application'

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
  implementation group: 'args4j', name: 'args4j', version: '2.33'
  implementation group: 'com.opencsv', name: 'opencsv', version: '5.4'
  implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.31'
  implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
  implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

mainClassName = 'watanabe200ok.two.TokyoWardOfficesRouteCaluculator'
